<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Store - My Account</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- Same header as index.html -->
    </header>

    <main>
        <section class="user-dashboard">
            <div class="user-sidebar">
                <div class="user-profile">
                    <img src="images/user-avatar.png" alt="User Avatar">
                    <h3>Rahul Sharma</h3>
                    <p>rahul.sharma@example.com</p>
                </div>
                <nav>
                    <ul>
                        <li class="active"><a href="#profile">My Profile</a></li>
                        <li><a href="#orders">My Orders</a></li>
                        <li><a href="#addresses">Saved Addresses</a></li>
                        <li><a href="#wishlist">Wishlist</a></li>
                        <li><a href="#settings">Settings</a></li>
                        <li><a href="#logout">Logout</a></li>
                    </ul>
                </nav>
            </div>

            <div class="user-content">
                <div class="profile-section" id="profile">
                    <h2>My Profile</h2>
                    <form id="profile-form">
                        <div class="form-group">
                            <label for="user-name">Full Name</label>
                            <input type="text" id="user-name" value="Rahul Sharma">
                        </div>
                        <div class="form-group">
                            <label for="user-email">Email</label>
                            <input type="email" id="user-email" value="rahul.sharma@example.com" readonly>
                        </div>
                        <div class="form-group">
                            <label for="user-phone">Phone</label>
                            <input type="tel" id="user-phone" value="9876543210">
                        </div>
                        <button type="submit" class="save-changes">Save Changes</button>
                    </form>
                </div>

                <div class="orders-section" id="orders">
                    <h2>My Orders</h2>
                    <div class="orders-list">
                        <div class="order-card">
                            <div class="order-header">
                                <span class="order-id">Order #GS1001</span>
                                <span class="order-date">25 Oct 2023</span>
                                <span class="order-status delivered">Delivered</span>
                                <span class="order-total">₹850</span>
                            </div>
                            <div class="order-items">
                                <div class="order-item">
                                    <img src="images/product1-thumb1.jpg" alt="Product">
                                    <div class="item-details">
                                        <h4>Product Name</h4>
                                        <p>Quantity: 2</p>
                                        <p>Price: ₹199 each</p>
                                    </div>
                                </div>
                            </div>
                            <div class="order-actions">
                                <button class="reorder">Reorder</button>
                                <button class="view-details">View Details</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
