<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Store - Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- Same header as index.html -->
    </header>

    <main>
        <section class="contact">
            <div class="contact-info">
                <h2>Contact Information</h2>
                <div class="info-card">
                    <img src="images/location-icon.png" alt="Address">
                    <h3>Address</h3>
                    <p>123 Main Street, City</p>
                    <p>State, PIN Code</p>
                </div>
                <div class="info-card">
                    <img src="images/phone-icon.png" alt="Phone">
                    <h3>Phone</h3>
                    <p>+91 9876543210</p>
                    <p>Mon-Sun: 8AM - 8PM</p>
                </div>
                <div class="info-card">
                    <img src="images/email-icon.png" alt="Email">
                    <h3>Email</h3>
                    <p>info@generalstore.com</p>
                    <p>support@generalstore.com</p>
                </div>
            </div>

            <div class="contact-form">
                <h2>Send Us a Message</h2>
                <form id="message-form">
                    <div class="form-group">
                        <label for="contact-name">Your Name</label>
                        <input type="text" id="contact-name" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-email">Email</label>
                        <input type="email" id="contact-email" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-phone">Phone</label>
                        <input type="tel" id="contact-phone">
                    </div>
                    <div class="form-group">
                        <label for="contact-subject">Subject</label>
                        <input type="text" id="contact-subject" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-message">Message</label>
                        <textarea id="contact-message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="send-message">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
